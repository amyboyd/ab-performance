%{ title = project.name + ' - Report After ' + project.pageViews + ' Page Views' }%
<!DOCTYPE html>
<html>
    <head>
        <title>${title}</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <script src="js/jquery.js"></script>
        <script src="js/report.js"></script>
        <link rel="stylesheet" href="css/report.css" />
    </head>
    <body>
        <h1>${title}</h1>

        <div id="status">Loading...</div>
        <div id="content"></div>

        <div id="lightbox-white">
            <pre><code id="lightbox-content"></code></pre>

            <p>
                <a href="#" onclick="document.getElementById('lightbox-white').style.display='none';document.getElementById('lightbox-fade').style.display='none';return false;">Close</a>
            </p>
        </div>
        <div id="lightbox-fade"></div>
    </body>
</html>
