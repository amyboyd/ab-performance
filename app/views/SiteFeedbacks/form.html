#{extends 'layout.html' /}
#{set title: 'Send Feedback ' - SITE_NAME /}
#{set cacheByURL: true /}

<h1>Send Feedback To ${SITE_NAME}</h1>

#{form @formHandler(), method: 'post', id: 'send-feedback-form'}
    <textarea name="message" required placeholder="Write your feedback message here..." cols="80" rows="5"></textarea>
    <br /><br />
    <input type="submit" name="submit" value="Send" id="send-feedback-submit" />
    <input type="hidden" name="forward" value="${forward}" />
#{/form}
